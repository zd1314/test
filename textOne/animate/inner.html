<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,
		html {
			background: radial-gradient(200% 100% at bottom center, #f7f7b6, #e96f92, #75517d, #1b2947);
			background: radial-gradient(220% 105% at top center, #1b2947 10%, #75517d 40%, #e96f92 65%, #f7f7b6);
			background-attachment: fixed;
			overflow: hidden;
			transform-style: preserve-3d;
			/*	子元素将保留其 3D 位置。*/
			perspective: 500;
		}

		.layer {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: inherit;
			height: inherit;
			animation: zoom 20s linear infinite;
			transform-origin: 50% 50%;
		}

		.layer:nth-child(1) {
			animation-delay: -1s;
		}

		.layer:nth-child(2) {
			animation-delay: -2s;
		}

		.layer:nth-child(3) {
			animation-delay: -3s;
		}

		.layer:nth-child(4) {
			animation-delay: -4s;
		}

		.layer:nth-child(5) {
			animation-delay: -5s;
		}

		.layer:nth-child(6) {
			animation-delay: -6s;
		}

		.layer:nth-child(7) {
			animation-delay: -7s;
		}

		.layer:nth-child(8) {
			animation-delay: -8s;
		}

		.layer:nth-child(9) {
			animation-delay: -9s;
		}

		.layer:nth-child(10) {
			animation-delay: -10s;
		}

		.layer:nth-child(11) {
			animation-delay: -11s;
		}

		.layer:nth-child(12) {
			animation-delay: -12s;
		}

		.layer:nth-child(13) {
			animation-delay: -13s;
		}

		.layer:nth-child(14) {
			animation-delay: -14s;
		}

		.layer:nth-child(15) {
			animation-delay: -15s;
		}

		.layer:nth-child(16) {
			animation-delay: -16s;
		}

		.layer:nth-child(17) {
			animation-delay: -17s;
		}

		.layer:nth-child(18) {
			animation-delay: -18s;
		}

		.layer:nth-child(19) {
			animation-delay: -19s;
		}

		.layer:nth-child(20) {
			animation-delay: -20s;
		}

		.layer:nth-child(21) {
			animation-delay: -21s;
		}

		@keyframes zoom {
			0% {
				transform: perspective(250px) translate3d(0, 0, -500px);
			}
			100% {
				transform: perspective(250px) translate3d(0, 0, 500px);
			}
		}

		.star {
			position: absolute;
			width: 1px;
			height: 1px;
			background-color: #fff;
		}

		li {
			width: 100px;
			height: 100px;
			border-radius: 100%;
			background: pink;
		}
	</style>
</head>

<body>
	<!-- <ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>3</li>
		</ul> -->

	<script>
		let layers = 20;
		let starsPerLayer = 80;
		let renderLayers = function () {
			for (let i = 0; i < layers; i++) {
				let newLayer = document.createElement('div');
				newLayer.classList.add('layer');
				populateParticles(starsPerLayer, newLayer);
				document.body.appendChild(newLayer);
			}
		}
		let populateParticles = function (amt, container) {
			for (let i = 0; i < amt; i++) {
				let el = document.createElement('div');
				el.classList.add('star');
				let top = Math.floor(Math.random() * window.innerHeight);
				let left = Math.floor(Math.random() * window.innerWidth);
				el.style.top = top + 'px';
				el.style.left = left + 'px';
				container.appendChild(el);
			}
		}
		renderLayers();
