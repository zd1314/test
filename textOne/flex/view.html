<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
	*{
		margin:0;
		padding: 0
	}
	body{
		height: 100%;
		height:100%;
	}
	html{
		width: 100%;
		height: 100%
	}
	#wrap{
		width: 50%;
		height: 30%;
		background: url('./11.png') no-repeat;

	}
	span{
		display: block;
		position: absolute;
		left:10px;
		top:16px;
	}
	</style>
</head>
<body>
<script>
	(function(doc, win) {
    let docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            let num = 20;
            let clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth<320){
              clientWidth = 320;
            }
            docEl.style.fontSize = num * (clientWidth / 320) + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

</script>
	<div id="wrap"><span>100</span></div>
</body>
</html>
