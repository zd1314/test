<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
			span{
				width: 20px;
				height:20px;
				border-radius: 100%;
				background: red;
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				left:200px;
				top:8px;
				font-weight: bold;
				color: #fff;
			}
			.wrap{
				width: 100%;
				height: 800px;
				
			}
	</style>
</head>
<body>
		<div>
		  <input class="ipt_search" type="search" placeholder="请输入搜索内容"/>
		  <span id="add">+</span>
		  <div class="wrap"><div>
		 </div>
		 <script>
					let span=document.getElementById('add');
					let input=document.querySelector('.ipt_search');
					let wrap=document.querySelector('.wrap')
					span.onclick=function(){
						let input=document.createElement('input');
						let span=document.createElement('span');
						span.style.width=15+'px'
						span.style.height=15+'px'
						span.style.borderRadius='100%'
						span.innerHTML='-';
						span.style.position='absolute';
						span.style.left=500+'px';
						span.style.top=10+'px';
						input.style.background='pink'
						wrap.appendChild(input)
						wrap.appendChild(span)
					}
		 </script>
</body>
</html>
